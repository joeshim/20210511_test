      <h1 class="header__title">
        <a href="index.html">

      <nav class="header__nav">

          <li class="header__nav__item">

          <li class="header__nav__item">

          <li class="header__nav__item">
            <a href="company.html">会社概要</a>
          </li>
          <li class="header__nav__item">
            <a href="recruit.html">採用情報</a>
          </li>
          <li class="header__nav__item">
            <a href="contact.html">お問い合わせ</a>
          </li>
        </ul>
      </nav>
      <!--mobile header-->
      <div class="menu" id="menu">
        <span class="menu__line--top"></span>
        <span class="menu__line--middle"></span>
        <span class="menu__line--bottom"></span>
      </div>
      <nav class="drawer-nav" id="drawer-nav">
        <ul class="drawer-nav__list">
          <li class="drawer-nav__item"><a href="index.html">ホーム</a></li>
          <li class="drawer-nav__item"><a href="service.html">事業内容</a></li>
          <li class="drawer-nav__item"><a href="news.html">ニュース</a></li>
          <li class="drawer-nav__item"><a href="blog.html">社員ブログ</a></li>
          <li class="drawer-nav__item"><a href="company.html">会社概要</a></li>
          <li class="drawer-nav__item"><a href="recruit.html">採用情報</a></li>
          <li class="drawer-nav__item"><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <!--header end-->
    <!--page view-->
    <div class="page-view">
      <h1 class="page-view__title">お問い合わせ</h1>
    </div>
    <!--page view end-->
    <!--contact main-->
    <div class="contact__main">
      <form class="contact__form" action="index.html" method="post
      ">
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="company">会社名</label>
          <input type="text" id="company" class="contact__form__item__input">
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="name">お名前<span class="contact__form__item__required">*</span></label>
          <input type="text" id="name" class="contact__form__item__input" required>
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="email">メールアドレス<span class="contact__form__item__required">*</span></label>
          <input type="email" id="email" class="contact__form__item__input" required>
        </div>
        <div class="contact__form__item">
          <label class="contact__form__item__name" for="comment">お問い合わせ内容<span
              class="contact__form__item__required">*</span></label>
          <textarea id="comment" cols="80" rows="8" class="contact__form__item__textarea"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact__form__submit">
      </form>
    </div>
    <!--contact main end-->

    <div class="top-contact">

    </div>

      </nav>
    </footer>
